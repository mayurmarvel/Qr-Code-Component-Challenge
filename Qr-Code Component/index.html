<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN and Config -->
  <script src="https://cdn.tailwindcss.com"></script>

    <script>
    tailwind.config = {theme: {
    extend: {
      screens: {
        ip: '375px',
      },
      dropShadow: {
        '1xl': '0 25px 25px rgba(0, 0, 0, 0.07)',
        '3xl': '0 35px 35px rgba(0, 0, 0, 0.25)',
        '4xl': ['0 35px 35px rgba(0, 0, 0, 0.25)', '0 45px 65px rgba(0, 0, 0, 0.15)'],
      },
      fontFamily: {
        outfit: ['Outfit', 'sans-serif'],
      },
      // ...
    },
  },
  plugins: [],
    }
  </script>

  <title>Frontend Mentor | QR code component</title>

</head>


<div class="page bg-[#d6e2f0] flex justify-center items-center h-screen">
  <div class="w-80 sm:w-[400px] component bg-white rounded-[25px] px-5 pt-5 pb-7 flex justify-center items-center flex-col gap-5 drop-shadow-1xl">
    <img src="https://i.ibb.co/ThrByNw/image-qr-code.png" alt="" class="rounded-[12px] mb-2" />
    <p class="font-outfit font-bold text-center text-[22px] sm:text-[29px] px-[15px] leading-tight">Improve your front-end skills by building projects</p>

    <p class="font-outfit text-center text-[#7b879d] text-[15px] sm:text-[20px] px-[15px] leading-tight">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</div>

  
  <div class="attribution text-right">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class=" font-semibold">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mayurmarvel" class=" font-medium ">Mayur</a>.
  </div>
</body>
</html>
